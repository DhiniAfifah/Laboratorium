<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Farmasetika - Teknologi Farmasi UNSRI</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="navbar-container"></div>

    <header class="hero" style="height: 40vh; margin-top: 80px;">
        <h1>Lab Farmasetika</h1>
    </header>

    <section class="welcome">
        <div class="welcome-content">
            <div class="lab-shortcuts">
                <a href="#alat" class="shortcut-item">
                    <img src="assets/img/icon-alat.png" alt="Daftar Alat">
                    <span>Daftar Alat Lab</span>
                </a>
                <a href="#bahan" class="shortcut-item">
                    <img src="assets/img/icon-bahan.png" alt="Daftar Bahan">
                    <span>Daftar Bahan Lab</span>
                </a>
            </div>
        </div>
    </section>



    <section class="gallery">
        <h2 class="welcome-title">Galeri Lab Farmasetika</h2>
        <div class="gallery-slider-wrapper">
            <button class="slider-btn prev" id="farmPrevBtn"><i class="fas fa-chevron-left"></i></button>
            <div class="gallery-slider" id="farmSlider">
                <div class="gallery-item">
                    <img src="assets/img/farm1.jpg" alt="Farm1">
                    <div class="gallery-overlay">
                        <h4>Aktivitas Lab</h4>
                        <p>Praktikum Farmasetika</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="assets/img/farm2.jpg" alt="Farm2">
                    <div class="gallery-overlay">
                        <h4>Instrumen</h4>
                        <p>Peralatan Farmasetika</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="assets/img/farm3.jpg" alt="Farm3">
                    <div class="gallery-overlay">
                        <h4>Sediaan</h4>
                        <p>Hasil Praktikum</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="assets/img/farm4.jpg" alt="Farm4">
                    <div class="gallery-overlay">
                        <h4>Area Kerja</h4>
                        <p>Meja Praktikum</p>
                    </div>
                </div>
            </div>
            <button class="slider-btn next" id="farmNextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="gallery-dots" id="farmDots"></div>
    </section>

    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
