<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab TekFar - Teknologi Farmasi UNSRI</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="navbar-container"></div>

    <header class="hero" style="height: 40vh; margin-top: 80px;">
        <h1>Lab TekFar</h1>
    </header>

    <section class="welcome">
        <div class="welcome-content">
            <div class="lab-shortcuts">
                <a href="#alat" class="shortcut-item">
                    <img src="assets/img/icon-alat.png" alt="Daftar Alat">
                    <span>Daftar Alat Lab</span>
                </a>
                <a href="#bahan" class="shortcut-item">
                    <img src="assets/img/icon-bahan.png" alt="Daftar Bahan">
                    <span>Daftar Bahan Lab</span>
                </a>
            </div>
        </div>
    </section>



    <section class="gallery">
        <h2 class="welcome-title">Galeri Lab TekFar</h2>
        <div class="gallery-slider-wrapper">
            <button class="slider-btn prev" id="tekfarPrevBtn"><i class="fas fa-chevron-left"></i></button>
            <div class="gallery-slider" id="tekfarSlider">
                <div class="gallery-item">
                    <img src="assets/img/tek1.jpg" alt="Kegiatan Lab TekFar 1">
                    <div class="gallery-overlay">
                        <h4>Peralatan</h4>
                        <p>Fasilitas Lab TekFar</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="assets/img/tek2.jpg" alt="Kegiatan Lab TekFar 2">
                    <div class="gallery-overlay">
                        <h4>Ruang Steril</h4>
                        <p>Area Kerja TekFar</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="assets/img/tek3.jpg" alt="Kegiatan Lab TekFar 3">
                    <div class="gallery-overlay">
                        <h4>Proses</h4>
                        <p>Praktikum Teknologi Farmasi</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="assets/img/tek4.jpg" alt="Kegiatan Lab TekFar 4">
                    <div class="gallery-overlay">
                        <h4>Instrumen</h4>
                        <p>Alat Pendukung</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="assets/img/tek5.jpg" alt="Kegiatan Lab TekFar 5">
                    <div class="gallery-overlay">
                        <h4>Analisis</h4>
                        <p>Pengujian Sediaan</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="assets/img/tek6.jpg" alt="Kegiatan Lab TekFar 6">
                    <div class="gallery-overlay">
                        <h4>Hasil</h4>
                        <p>Dokumentasi Praktikum</p>
                    </div>
                </div>
            </div>
            <button class="slider-btn next" id="tekfarNextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="gallery-dots" id="tekfarDots"></div>
    </section>

    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
